<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculated</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
 
    <div id="calculator">
        <input id="display" >
        <div class="cal">
        <button onclick="clearDisplay()" class="main-element">C</button>
        <button onclick="element('+')" class="main-element">+</button>
        <button onclick="element('%')" class="main-element">%</button>
        <button onclick="element('/')" class="main-element">/</button>
        <button onclick="element('1')" class="element">1</button>
        <button onclick="element('2')" class="element">2</button>
        <button onclick="element('3')" class="element">3</button>
        <button onclick="element('*')" class="main-element">X</button>
        <button onclick="element('4')" class="element">4</button>
        <button onclick="element('5')" class="element">5</button>
        <button onclick="element('6')" class="element">6</button>
        <button onclick="element('-')" class="main-element">-</button>
        <button onclick="element('7')" class="element">7</button>
        <button onclick="element('8')" class="element">8</button>
        <button onclick="element('9')" class="element">9</button>
        <button onclick="element('+')" class="main-element">+</button>
        <button onclick="element('0')" class="element">0</button>
        <button onclick="element('.')" class="element">.</button>
        <button onclick="calculate()" class="main-element">=</button>
     </div>

    </div>
    <script src="script.js">

    </script>
    
</body>
</html>
